apiVersion: v1
kind: Pod
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      volumes:
      - name: logs-pv-storage
        persistentVolumeClaim:
          claimName: logs-pv-claim
      containers:
      - name: api
        image:  ghcr.io/projet-infra-orleans/pandemic-infra/api:main
        ports:
        - containerPort: 8080
      imagePullSecrets: 
      - name: github-packages-secret
      volumeMounts:
        - mountPath: "/api/data"
          name: logs-pv-storage
  
