apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-pass: "http://api-service:8080"
spec:
  # ingressClassName: nginx
  # tls:
  # - hosts:
  #   - {{ .Values.ingress.host }}
  #   secretName: tls-secret
  rules:
    - host: api.gr1.froissant.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8080
